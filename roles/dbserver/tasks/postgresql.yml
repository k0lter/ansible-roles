- name: 'Install PostgreSQL server related packages'
  apt:
    pkg: '{{ item }}'
    state: 'present'
  with_items:
    - 'postgresql'
    - 'postgresql-client'
  tags:
    - 'postgresql'
    - 'sql'

- name: 'Install AutoPostgreSQLBackup package'
  apt:
    pkg: 'autopostgresqlbackup'
    state: 'present'
  when: with_postgresql_backup
  tags:
    - 'postgresql'
    - 'sql'

- name: 'Ensure PostgreSQL server is running'
  service:
    name: postgresql
    state: started
  tags:
    - 'postgresql'
    - 'sql'

