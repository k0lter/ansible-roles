- name: 'Install Rsync daemon related packages'
  apt:
    pkg: '{{ item }}'
    state: 'present'
  with_items:
    - 'rsync'
  tags:
    - 'rsyncd'

- name: 'Create Rsync daemon configuration directory'
  file:
    path: '/etc/rsync.d'
    owner: 'root'
    group: 'root'
    mode: 0755
    state: 'directory'
  tags:
    - 'rsyncd'

- name: 'Install Rsync daemon configuration'
  template:
    src: 'templates/rsyncd.conf.j2'
    dest: '/etc/rsyncd.conf'
    owner: 'root'
    group: 'root'
    mode: 0644
  notify:
    - 'Restart Rsync Daemon'
  tags:
    - 'rsyncd'

- name: 'Ensure Rsync daemon is running'
  service:
    name: 'rsync'
    state: 'started'
  tags:
    - 'rsyncd'

