#
# Default variables
#

ansible_master: 'root@localhost'

admins: Null
admins_emails:
  - 'root@localhost'

locale: 'en_US.UTF-8'
timezone_area: 'Europe'
timezone_city: 'Paris'

debian_mirror: 'ftp://ftp.fr.debian.org/debian'

apt_keys: Null
apt_repositories: Null
apt_additional_packages: Null

hosts_deny_nfs: False
host_deny_paranoid: False

with_auto_upgrade: False
with_logcheck: False
with_rkhunter: False
with_chkrootkit: False

with_hideproc: False
hideproc_gid: ''

with_ntp: True

with_firewall: False
firewall_public:
  - 'ssh'
  - 'http'
  - 'https'
  - 'smtp'

with_smartd: False

with_postfix: False
with_mail_aliases: False

with_ssh: True
ssh_ports:
  - 22
ssh_usedns: True
ssh_allowed_users: Null
ssh_allowed_groups:
  - 'root'
  - 'operator'
  - 'ssh'

with_dnscache: False

with_ovh: False

sysfs_disk_settings: False

with_dotfiles: False
dotfiles_repo: 'http://forge.openics.org/server-dotfiles-zsh.git'
dotfiles_dest: '/srv/hosting-tools/shell'
dotfiles_lcsshvars: 0

