---
- name: "Regenerate aliases cache"
  ansible.builtin.command: "newaliases"
  register: common_postfix_newaliases
  changed_when: common_postfix_newaliases.rc != 0

- name: "Reload Postfix"
  ansible.builtin.command: "postfix reload"
  register: common_postfix_reload
  changed_when: common_postfix_reload.rc != 0

- name: "Rehash slowsmtp transport map"
  ansible.builtin.command: "postmap /etc/postfix/transport_slowsmtp"
  register: common_postfix_slowsmtp_postmap
  changed_when: common_postfix_slowsmtp_postmap.rc != 0

- name: "Rehash SASL credentials map"
  ansible.builtin.command: "postmap /etc/postfix/sasl/credentials"
  register: common_postfix_saslcreds_postmap
  changed_when: common_postfix_saslcreds_postmap.rc != 0

- name: "Rehash SASL sender relay map"
  ansible.builtin.command: "postmap /etc/postfix/sasl/sender_relay"
  register: common_postfix_saslrelay_postmap
  changed_when: common_postfix_saslrelay_postmap.rc != 0
